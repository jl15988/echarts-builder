<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="ech" ref="ech" style="width: 800px; height: 500px"></div>
<script src="./libs/echarts.min.js"></script>
<script src="../lib/echarts-builder.min.js"></script>
<script>
    const {
        EchartsBuilder,
        EchartsLineStyle,
        EchartsTooltipStyle,
        EchartsBarStyle,
        SeriesLabelBuilder,
        SeriesLabelFormatterBuilder
    } = echartsBuilder
    const ec = EchartsBuilder.builder("ech")
    // ec.listenWindowResize()
    ec.assign(
        EchartsLineStyle
            .builder()
            .smooth()
            .gradient(
                [
                    ['rgb(128, 255, 165)', 'rgb(1, 191, 236)']
                ]
            )
            .lineGradient(150, 200)
            .build()
    )

    ec.assign(
        EchartsTooltipStyle.builder()
            .pointer("shadow")
        // .formatter("{sname} {name}: {value}")
            .formatters("{name}: {value}")
        .build()
    )

    ec.assign(
        EchartsBarStyle.builder()
            .background()
            .build()
    )


    ec.title("echarts图表数据")
        .xAxis({
            type: 'category',
            boundaryGap: true,
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        })
        .legend(['折线', '柱状'])
        .yAxis()
        .series("line", [150, 230, 224, 218, 135, 147, 260], '折线')
        .series("bar", [150, 230, 224, 218, 135, 147, 260], '柱状')
    // .series({})
    console.log(ec)
    ec.build()
</script>
</body>
</html>
