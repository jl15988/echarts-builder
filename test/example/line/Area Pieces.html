<body>
    <div id="AreaPieces"></div>
</body>
<script>
    const {
        EchartsBuilder,
        EchartsLineStyle,
        EchartsSeriesMarkLine
    } = echartsBuilder
    const echart = EchartsBuilder.builder('AreaPieces')
    echart.listenWindowResize()
    echart.assign(EchartsSeriesMarkLine.builder()
        .areaPieces([1, 3, 5, 7], 'x', 'all', {
            symbol: ['none', 'none'],
            label: {
                show: false
            }
        })
        .build())
    echart.assign(EchartsLineStyle.builder()
        .smooth(0.6)
        .area()
        .build())
    echart.assign({
        series: {
            lineStyle: {
                color: '#5470C6',
                width: 5
            },
            symbol: 'none'
        }
    })
    echart
        .xAxis({
            type: 'category',
            boundaryGap: false
        })
        .yAxis({
            type: 'value',
            boundaryGap: [0, '30%']
        })
        .visualMap({
            type: 'piecewise',
            show: false,
            dimension: 0,
            seriesIndex: 0,
            pieces: [
                {
                    gt: 1,
                    lt: 3,
                    color: 'rgba(0, 0, 180, 0.4)'
                },
                {
                    gt: 5,
                    lt: 7,
                    color: 'rgba(0, 0, 180, 0.4)'
                }
            ]
        })
        .series('line', [
            ['2019-10-10', 200],
            ['2019-10-11', 560],
            ['2019-10-12', 750],
            ['2019-10-13', 580],
            ['2019-10-14', 250],
            ['2019-10-15', 300],
            ['2019-10-16', 450],
            ['2019-10-17', 300],
            ['2019-10-18', 100]
        ])
    console.log(echart.option)
    echart.build()
</script>
