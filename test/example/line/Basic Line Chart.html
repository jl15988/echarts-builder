<body>
<div id="echarts"></div>
</body>
<script>
    const {
        EchartsBuilder
    } = echartsBuilder
    const echart = EchartsBuilder.builder('echarts')
    echart.listenWindowResize()
    echart.xAxis(['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'])
        .yAxis()
        .series('line', [150, 230, 224, 218, 135, 147, 260])
    echart.build()
</script>
