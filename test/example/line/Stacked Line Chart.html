<body>
    <div id="StackedLineChart"></div>
</body>
<script>
    const {
        EchartsBuilder,
        EchartsLineStyle
    } = echartsBuilder
    const echart = EchartsBuilder.builder('StackedLineChart')
    echart.listenWindowResize()
    echart.assign(EchartsLineStyle.builder().stack().build())
    echart
        .title('Stacked Line')
        .tooltip('axis')
        .legend(['Email', 'Union Ads', 'Video Ads', 'Direct', 'Search Engine'])
        .grid(null, '4%', '3%', '3%')
        .toolbox(["saveAsImage"])
        .xAxis(['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'], false)
        .yAxis()
        .series('line', [120, 132, 101, 134, 90, 230, 210], 'Email')
        .series('line', [220, 182, 191, 234, 290, 330, 310], 'Union Ads')
        .series('line', [150, 232, 201, 154, 190, 330, 410], 'Video Ads')
        .series('line', [320, 332, 301, 334, 390, 330, 320], 'Direct')
        .series('line', [820, 932, 901, 934, 1290, 1330, 1320], 'Search Engine')
    echart.build()
</script>
